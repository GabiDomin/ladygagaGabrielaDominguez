      <h1>Contáctate</h1>
      <p>Para recibir noticias sobre los próximos conciertos y de beneficios para acceder a estos, únete a nuestra lista de correos:</p>
      <div>
        
        <form action="">
          <div>
            <label for="">Nombre:</label>
            <input type="text" placeholder="Escriba su nombre" required>
          </div>
          <div>
            <label for="">Apellido:</label>
            <input type="text" placeholder="Escriba su apellido">
          </div>
          <div>
            <label for="">Email:</label>
            <input type="mail" placeholder="Escriba su mail" required>
          </div>
          <div>
            <textarea name="" id="" cols="30" rows="10" placeholder="Comentario..."></textarea>
          </div>
          <div>
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Limpiar Formulario">
          </div>
          
     
     
        
        </form>
      </div>
